<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>c07-render</title>
  </head>
  <body>
    <div id="app">
      <div :class="classname"></div>
      <!-- 是否设置classname = "box" -->
      <!-- 取决于‘isBox’的值 -->
      <!-- 如果‘isBox’的值为true则添加 否则不添加 -->
      <button @click="isBox =!isBox">点击切换</button>
      <div :class="{'box':isBox}"></div>
      <div :class="classObj"></div>
      <div :class="[class1,class2]"></div>
      <div :class="classname" 
           :style="{borderRadius:'8px',background:'blue'}">
      </div>
      <div :class="classname" 
           :style="{borderRadius:radius,background:bgColor}">
      </div>
      <div :class="classname" :style="styleObj"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
