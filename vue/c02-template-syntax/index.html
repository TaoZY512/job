<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>c02-template-syntax</title>
  </head>
  <body>
    <div id="app">
      <p>{{time}}</p>
      <p v-text="'地址：'+address"></p>
      <template>
        <p>天气：{{weather}}</p>
      </template>
      <!-- 2.html -->
      <template v-html="htmlStr">
       
      </template>
      <!-- 3.v-bind -->
      <!-- v-on -->
      <p>
        <button type="button" @click="isHidden = !isHidden">显示/隐藏</button>
      </p>
      <!-- v-if:条件渲染 -->
      <h3 v-if="!isHidden">小插画</h3>
      <img :class="{'hidden':isHidden}" :src="imgSrc" :title="imgTitle" alt="">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
