<!doctype html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<body>
  <h1>LOGIN</h1>
  <form action="#">
      <p>
          <label>账号：</label>
          <input type="text" class="nameIpt" placeholder="请输入账号">
      </p>
      <p>
          <label>密码：</label>
          <input type="password" class="passIpt" placeholder="请输入密码">
      </p>
      <p>
          <input type="checkbox" class="remember">记住密码?
          <a href="sign.html"><span> 没有账号？点击注册</span></a>
      </p>
      <p>
          <input type="button" class="submit" value="登陆">
      </p>
  </form>
  <script type="text/javascript" src="js/common.js"> </script>
  <script type="text/javascript" src="js/index.js"> </script>
</body>
</html>
