   <div class="main">
       <h1>古诗鉴赏</h1>
   </div>
    <hr style="border:0.5px solid black">
</header>
<main>
    <section class="item left">
        <h3>锦瑟</h3>
        <p>锦瑟无端五十弦，一弦一柱思华年。</p>
        <p>庄生晓梦迷蝴蝶，望帝春心托杜鹃。</p>
        <p>沧海月明珠有泪，蓝田日暖玉生烟。</p>
        <p>此情可待成追忆，只是当时已惘然。</p>
    </section>
    <section class="item right">
         <h3>望蓟门</h3>
        <p>燕台一去客心惊，笳鼓喧喧汉将营。</p>
        <p>万里寒光生积雪，三边曙色动危旌，</p>
        <p>沙场烽火侵胡月，海畔云山拥蓟城。</p>
        <p>少小虽非投笔吏，论功还欲请长缨。</p>
    </section>
</main>
