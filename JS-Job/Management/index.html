<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Management</title>
    <link rel="stylesheet" href="./css/index.css">
    <!--<link rel="stylesheet" href="./css/LHYAlertView.css">-->
</head>
<body>
<div class="shade">
  <fieldset>
      <legend>商品管理系统</legend>
      <div class="container">
      <button type="button" class="btn" id="btn">添加商品</button>
      </div>
      <table border="1" class="taBle">
          <tr class="tr">
              <th>序号</th>
              <th>商品编号</th>
              <th>商品名称</th>
              <th>商品分类</th>
              <th>商品库存</th>
              <th>商品售价</th>
              <th>商品描述</th>
              <th>更新时间</th>
              <th>操作</th>
          </tr>
          <tbody class="tbody">

          </tbody>
      </table>
  </fieldset>
</div>
  <form action="#" class="formAdd" >
      <button type="button" id="close">X</button>
      <input type="text" class="goods-number" placeholder="请输入商品编号">
      <input type="text" class="goods-name" placeholder="请输入商品名称">
      <input type="text" class="goods-kind" placeholder="请输入商品分类">
      <input type="text" class="goods-repertory" placeholder="请输入商品库存">
      <input type="text" class="goods-price" placeholder="请输入商品单价">
      <input type="text" class="goods-describe" placeholder="请输入商品描述">
      <input type="button" value="确认添加" class="submit" >
  </form>
  <script type="text/javascript" src="./js/common.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
