<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单-注册</title>
</head>
<body>
  <form action="javascript:;" method="post" align="center">
      <h1>注册</h1>
      <p>
          <label for="">帐号：</label>
          <input type="text" required autofocus placeholder="请输入帐号">（必填）
      </p>
      <p>
          <label for="">密码：</label>
          <input type="password" required placeholder="请输入密码">（必填）
      </p>
      <p>
          <span>性别：</span>
          <label for="secrecy">保密</label>
          <input type="radio" id="secrecy" checked>
          <label for="male">男</label>
          <input type="radio" id="male" name="gender">
          <label for="female">女</label>
          <input type="radio" id="female" name="gender">（选填）
      </p>
      <p>
          <label for="">邮箱：</label>
          <input type="email" required placeholder="请输入邮箱">（选填）
      </p>
      <p>
          <label for="">电话：</label>
          <input type="tel" required placeholder="请输入电话">（必填）
      </p>
      <p>
          <input type="text" placeholder="--请选择行业--" list="profession">
            <datalist id="profession">
                <option value="--请选择行业--"></option>
                <option value="互联网/电子商务"></option>
                <option value="房地产/建筑/建材/工程"></option>
                <option value="贸易/进出口"></option>
                <option value="教育/培训/院校"></option>
                <option value="媒体/出版/影视/文化传播"></option>
            </datalist>
      </p>
      <p>
          <input type="text" placeholder="输入或选择你所在的城市" list="city" size="26">
          <datalist id="city">
              <option value="北京"></option>
              <option value="上海"></option>
              <option value="深圳"></option>
              <option value="成都"></option>
              <option value="重庆"></option>
          </datalist>
      </p>
      <p>
          <textarea name="" id="" cols="56" rows="5" placeholder="请输入你的个性签名，不超过120个字符" maxlength="120"></textarea>
      </p>
      <p>
          <fieldset style="width: 400px;margin: 20px auto">
              <legend>健康信息</legend>
                  <label for="">身高</label>
                  <input type="text"><br>
                  <label for="">体重</label>
                  <input type="text">
          </fieldset>
      </p>
      <p>
          <fieldset>
            <legend>兴趣爱好</legend>
              <label for="swim">游泳</label>
              <input type="checkbox" id="swim">
              <label for="sing">唱歌</label>
              <input type="checkbox" id="sing">
              <label for="photography">摄影</label>
              <input type="checkbox" id="photography">
              <label for="sport">运动</label>
              <input type="checkbox" id="sport" checked>
              <label for="game">游戏</label>
              <input type="checkbox" id="game">
              <label for="code">撸代码</label>
              <input type="checkbox" id="code" checked>
          </fieldset>
      </p>
      <p>
          <button type="submit">注册</button>&nbsp&nbsp&nbsp&nbsp;
          <button type="reset">取消</button>
      </p>
  </form>
</body>
</html>
