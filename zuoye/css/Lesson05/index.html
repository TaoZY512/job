<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boxsizeing</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!--盒子模型-->
<!--
  IE盒子模型width = content + padding + border
  标准盒子模型width = content
-->
<div class="box" style="box-sizing:content-box"></div>
<div class="box" style="box-sizing:border-box"></div>
<style>
    html,body{
        height:100%;
    }
</style>
<div style="width:50%; height:20%; background:#f2bf8b; margin-bottom:50px;"></div>
<div style="width:500px; height:200px; background:#bcf2b1; margin-bottom:50px;"></div>
<header>

</header>
<main>

</main>
<footer>

</footer>
<!--内间距-->
<span class="padding">盒子模型</span>
<!--外间距-->
<div class="wrap1">
    <section></section>
    <section></section>
</div>

<div class="border"></div>
<style>
    .menu-list{
        margin:50px;
    }
    .menu-list li{
        padding:8px 15px;

        display:inline-block;
        border-bottom: 1px solid bisque;

    }
</style>
<ul class="menu-list">
    <li>首页</li>
    <li>科技在线</li>
    <li>新闻</li>
</ul>
<style>
    .bdt{
        width:0;
        height:0;
        margin:50px 10px;
        border-width:100px;
        border-style:solid;
        border-color:transparent transparent blue cornflowerblue;
    }
</style>
<div class="bdt">

</div>
<form action="#">
    <input type="text" style="outline:none;">
</form>
<style>
    .shadow{
        width:200px;
        height:200px;
        margin:50px 10px;
        box-shadow:0 0 50px 1px #2c1616 inset;
        overflow: auto;
        resize:both;
        outline:1px dotted red;
    }
</style>
<div class="shadow"></div>
</body>
</html>
