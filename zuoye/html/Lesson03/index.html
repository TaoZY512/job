`<trewq>dfghjkl;'</trewq><!DOCTYPE html>
  .,
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单-->
<form action="javascript:;" name="myForm" method="post">
  <p>
      <label for="">帐号：</label>
      <input type="text" placeholder="请输入账号" maxlength="8" value="admin" readonly>
  </p>
    <!--密码输入框-->
    <p>
        <label for="">密码：</label>
        <input type="password" placeholder="请输入密码" size="40" maxlength="8" autocomplete autofocus required pattern="[0-9]" title="只能输入数字">
    </p>
    <!--单选-->
    <p>
        <label for="">性别：</label>
        <label for="male">男</label>
        <input type="radio" name="gender" id="male"disabled>
        <label for="female">女</label>
        <input type="radio" name="gender" id="female">
    </p>
    <!--多选-->
    <p>
        <span>爱好：</span>
        <label for="sing">唱歌</label>
        <input type="checkbox" name="hobby" id="sing" checked>
        <label for="coding">敲代码</label>
        <input type="checkbox" name="hobby" id="coding">
        <label for="sport">运动</label>
        <input type="checkbox" name="hobby" id="sport" checked>
        <label for="book">看书</label>
        <input type="checkbox" name="hobby" id="book">
    </p>
    <!--滑条-->
    <p>
        <span>滑条：</span>
        <input type="range" max="100" min="0" value="80">
    </p>
    <!--数值-->
    <p>
        <span>数值：</span>
        <input type="number" max="100" min="0" value="80" step="10">
    </p>
    <!--文件上传-->
    <p>
        <span>文件上传：</span>
        <input type="file">
    </p>
    <!--颜色-->
    <p>
        <span>颜色：</span>
        <input type="color">
    </p>
    <p>
        <span>简介：</span>
        <textarea name="myArea" id="myArea" cols="30" rows="10" placeholder="请输入您的简介，不超过200个字符" maxlength="200"></textarea>
    </p>
    
    <!--下拉菜单-->
    <p>
        <span>好饿啊！！！</span>
        <select name="mySelect">
        <option value="0">面条</option>
        <option value="0">快餐</option>
        <option value="0" selected>火锅</option>
        <option value="0">披萨</option>
        <option value="0">泡面</option>
        </select>
    </p>
    <!--分组下拉菜单-->
    <p>
        <span>城市:</span>
        <select>
            <optgroup label="四川省">
                <option value="1">成都市</option>
                <option value="2">乐山市</option>
                <option value="3">自贡市</option>
                <option value="4">内江市</option>
            </optgroup>
            <optgroup label="重庆">
                <option value="5">永川</option>
                <option value="6">合川</option>
                <option value="7">江北</option>
                <option value="8">沙坪坝</option>
            </optgroup>
        </select>
    </p>

    <!--下拉列表-->
    <p>
        <input type="text" placeholder="请选择您所在的城市" list="city">
        <datalist id="city">
            <option value="北京"></option>
            <option value="上海"></option>
            <option value="深圳"></option>
            <option value="成都"></option>
            <option value="西安"></option>
        </datalist>
    </p>
    <!--按钮-->
    <button type="button" onclick="alert('hello,world!')">普通按钮</button>
    <button type="reset" hidden>重置按钮</button>
    <button type="submit">提交按钮</button>
    <form oninput="result.value = range.value">
        <p>
            <span>0</span>
            <input id="range" type="range" max="100" min="0" value="0">
            <span>100</span>
            <span>滑条当前值为：</span>
            <output for="range" name="result">0</output>
        </p>
    </form>
    <form oninput="nn.value = range.value">
        <span>0</span>
        <input id="range" type="range" max="100" min="0" value="0">
        <span>100</span>
        <span>滑条当前的值为：</span>
        <output for="range" name="nn">0</output>
    </form>
    <form oninput="re.value=ran.value">
        <span>0</span>
        <input type="range" id="ran" max="100" min="0" value="0">
        <span>100</span>
        <span>当前值</span>
        <output for="res" name="re">0</output>
    </form>
</form>
<form oninput="for:value=">
    <span>0</span>
    <input id="a" type="range" max="100" min="0" value="0">
    <span>100</span>
    <span>当前值为：</span>
    <output for="b"></output>
</form>

</body>
</html>
