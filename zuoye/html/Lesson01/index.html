
<!--这是一个注释
    注释不会被渲染到页面中
    注释只是帮助其他人读懂文档
    -->

<!--声明文档类型为html-->
<!DOCTYPE html>
<!--根标签。网页开始-->
<!--zh-CN：简体中文-->
<html lang="zh-CN">
<!--头部
     1.指定字符编码格式
     2.引入CSSa/js文件
     3.设置网页icon图标
     4.seo
     5.其他配置...-->
<head>
    <!--说明：指定字符编码格式
              功能：防止网页出现乱码-->
    <meta charset="UTF-8">
    <!--指定网页标题-->
    <title>MY First Page</title>
</head>
<!--内容-->
<body>
<!--标题：h1~h6-->
<h1>这是一个标题</h1>
<h2>这是一个标题</h2>
<h3>这是一个标题</h3>
<h4>这是一个标题</h4>
<h5>这是一个标题</h5>
<h6>这是一个标题</h6>


<!--
    元素分类
    1.块级元素(block)
       具备大小，独立成行
    2.行内元素(inline)
       不具备大小，不独立成行
    3.行内块元素(inline-block)
       具备大小，不独立成行
    -->
<!--文本标签-->
<span>这是一个文本标签</span>
<span>这是一个文本标签</span>

<!--文章/新闻/博客-->
<article>
    <!--内容头部-->
    <header>
        <!--标题-->
        <h1>web前端从入门到精通</h1>
        <span>作者：张三</span>
        <span>
            时间：
            <!--时间-->
            <time>2018年03月26</time>
        </span>
    </header>
    <section>
        <header>
            <h3>01章：web发展史</h3>
        </header>
        <!--段落标签，描述一段文本-->
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        <p>这是一个段落</p>

    </section>
    <section>
        <header>
        <h3>02章：web技术史</h3>
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        <p>这是一个段落</p>
        </header>
    </section>
</article>
<!--段落标签，描述一段文本-->
 <p></p>
</body>
</html>
