<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
<!--id:唯一的标识符、不重复-->
<p id="t001"></p>
<div id="t002"></div>
<!--class:类名-->
<section class="blue"></section>
<span class="blue"></span>

<!--title:标题-->
<h1 title="公交车">UU车</h1>
<!--contenteditable：是否允许编辑-->
<p contenteditable="true">
    光阴如梭一梭才去一梭迟！
</p>

<!--data-*:自定义属性，临时存储变量值便于JS交互设计-->

<p data-link="http://github.com/LiHongyao">Henrry Lee</p>


<!--导航栏实战-->
<header>
    <nav>
        <ul class="menu-list">
            <li><a href="#">首页</a></li>
            <li>
                <a href="#">新闻</a>
                <ul class="submenu-list">
                    <li><a href="#">子菜单01</a></li>
                    <li><a href="#">子菜单02</a></li>
                    <li><a href="#">子菜单02</a></li>
                </ul>
            </li>
            <li>
                <a href="#">科技</a>
                <ul class="submenu-list">
                    <li><a href="#">子菜单01</a></li>
                    <li><a href="#">子菜单02</a></li>
                    <li><a href="#">子菜单02</a></li>
                </ul>
            </li>
            <li><a href="#">社会</a></li>
            <li><a href="#">娱乐</a></li>
        </ul>
    </nav>
</header>
<!--图片链接-->
<a href="http://www.baidu.com">
    <img src="./images/a.jpg" alt="">
</a>
</body>
</html>
