<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript -事件</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <button type="button" onclick="alert('哈哈')">点击    </button>
    <p onclick="buttonClick()">林彦俊大哥</p>
    <form action="#">
        <input type="text" id="idCard" maxlength="18">
        <button type="button" id="sureBtn">确定</button>
    </form>
    <div class="container">
        <style>
            .container{
                width:500px;
                height:500px;
                background:green;
                margin:100px 8px;
            }
            .box{
                width:300px;
                height:300px;
                background:red;
                margin:100px 8px;
            }
            .square{
                width:100px;
                height:100px;
                background:orange;
            }
        </style>
        <section class="box">
            <div class="square"></div>
        </section>
    </div>

    <script type="text/javascript" src="js/methods.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
